<body class="container" style="background-color: #25788e;">
    <div class="jumbotron" style="margin-top: 100px; margin-left: auto; margin-right: auto;
                width: 70%; background-color: #82a6e6;">
        <h1>Patient Engagement Tablet Dashboard</h1>

        <form id="form1" class="form-horizontal">
            <div class="form-group">
                <label for="username">User ID</label>
                <input class="form-control" type="text" id="username" name="username"  />
            </div>
            <div class="form-group">
                <label for="password">Password</label>

            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" id="btnSubmit" name="btnSubmit"
                        data-loading-text="Logging in...">
                    Login
                </button>

            </div>
            <div id="divAlertLogin" class="alert alert-danger" role="alert" style="display: none;">
                <span id="msgIconLogin" class="glyphicon glyphicon-exclamation-sign"></span>
                <span id="msgAlertLogin"></span>
            </div>
        
        </form>

    </div>

    <script type="text/javascript">

        $(document).ready(function () {

            initLogin();

        }); //end doc ready
